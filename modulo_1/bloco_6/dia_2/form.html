<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloco 6 dia 1</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="./bootstrap-4.5.3-dist/css/bootstrap.min.css"
    />
    <script src="./bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./node_modules/just-validate/dist/js/just-validate.min.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Formulário</h1>
    </header>
    <main>
      <section class="forms">
        <form action="" class="form-1" enctype="multipart/form-data">
          <div class="form-group">
            <label for="input-name"> Nome </label>
            <input
              autocomplete="off"
              class="form-control"
              type="text"
              id="input-name"
              maxlength="40"
              name="name"
              data-validate-field="name"
            />
          </div>
          <div class="form-group">
            <label for="input-email">Email </label>
            <input
              class="form-control"
              autocomplete="off"
              type="email"
              id="input-email"
              maxlength="50"
              name="email"
              data-validate-field="email"
            />
          </div>
          <div class="form-group">
            <label for="input-cpf"> Cpf </label>
            <input
              class="form-control"
              autocomplete="off"
              type="text"
              id="input-cpf"
              maxlength="11"
              name="cpf"
              required
            />
          </div>
          <div class="form-group">
            <label for="input-address">Endereço </label>
            <input
              class="form-control"
              autocomplete="off"
              type="text"
              id="input-address"
              maxlength="200"
              name="endereco"
              required
            />
          </div>

          <div class="form-group">
            <label for="input-city">Cidade </label>
            <input
              class="form-control"
              autocomplete="off"
              type="text"
              id="input-city"
              malength="28"
              name="city"
              required
            />
          </div>

          <div class="form-group">
            <label for="input-state">Estado</label>
            <select
              name="states"
              id="input-state"
              class="custom-select mr-sm-2"
              required
            ></select>
          </div>

          

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ap" id="ap" value="ap">
            <label class="form-check-label" for="ap">Apartamento</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="home" id="home" value="home">
            <label class="form-check-label" for="home">Casa</label>
          </div>

          <div class="form-group">
          <textarea class="form-control"
            name="resume"
            id="resume"
            cols="40"
            rows="5"
            placeholder="Resumo do currículo"
            maxlength="1000"
          ></textarea>
        </div>

        <div class="form-group">
          <input class="form-control"
            autocomplete="off"
            type="text"
            name="description"
            id="descricao-cargo"
            placeholder="Digite a descrição do cargo"
            maxlength="500"
          />
          </div>
        <div class="form-group">
          <input type="text" id="datepicker" placeholder="Data de Início" class="form-control"/>
        <div>
          <br>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" id="btn-clear" class="btn btn-danger">Limpar</button>
        </div>
        </form>
      </section>
    </main>
    <script src="./node_modules/pikaday/pikaday.js"></script>
    <script src="./script.js"></script>
    <script>
      var picker = new Pikaday({
        field: document.getElementById("datepicker"),
      });
    </script>
  </body>
</html>
